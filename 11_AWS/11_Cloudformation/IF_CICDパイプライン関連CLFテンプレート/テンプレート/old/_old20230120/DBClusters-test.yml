  SystemNameLower:
    Type: String
    Default: oqs
    AllowedValues: ['oqs'] 
  # SystemNameUpper:
  #   Type: String
  #   Default: OQS
  #   AllowedValues: ['OQS'] 
  EnvironmentNameLower:
    Type: String
    Default: dev
    AllowedValues: ['dev']      
  # EnvironmentNameUpper:
  #   Type: String
  #   Default: MNT
  #   AllowedValues: ['MNT']     
  DataBaseName:
    Type: String
    Default: qsh 
    AllowedValues: ['qsh']


