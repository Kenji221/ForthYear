Conditions:
  IsNotSSL: !Equals 
    - !Ref CertificateArn
    - '-'
  IsNotDev: !Not 
    - !Equals 
      - !FindInMap [ SystemEnvironmentMapping, !Ref SystemEnvironmentName,EnvironmentNameLower]
      - dev

  IsDev: !Equals 
    - !FindInMap [ SystemEnvironmentMapping, !Ref SystemEnvironmentName,EnvironmentNameLower]
    - dev
  CreateLambda: !Equals
  - !Ref CreateLambda
  - "ON"

