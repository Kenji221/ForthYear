AWSTemplateFormatVersion: '2010-09-09'
Parameters:

  Systemname:
    Type: String
    Description: Specify the system to deploy
    Default: 'IRK'
    AllowedValues: ['TKK','IRK','YZK']
  Environment:
    Type: String
    Description: Specify the environment to deploy
    Default: 'ST2'
    AllowedValues: ['ST2']
  VpcId:
    Type: String
    Description: Select a VPC that allows instances access to the Internet
    Default: 'vpc-07919c14da62a1495'
  ClusterType:
    Type: String
    Description: ECS Cluster Type
    Default: 'WEB'
    AllowedValues: ['WEB','BAT']
  Number:
    Type: String
    Description: ECS Cluster Suffix Number
    Default: '01'
    AllowedValues: ['01','02','03','04','05']
  KeyName:
    Type: String
    Description: Name of an existing EC2 KeyPair to enable SSH access to the ECS instances
    Default: key-or-stg
  SubnetId:
    Type: CommaDelimitedList
    Description: Select at two subnets in your selected VPC
    Default: 'example:subnet-0025dea8b340629b8,subnet-0b3f7d62d1fe8f4ca,subnet-08dbfaadaca6db4b9'
  SecurityGroup:
    Type: String
    Description: SecurityGroup id for the ECS instances
    Default: 'example:sg-xxxxxxxxxxxxxxxxx'
  DesiredCapacity:
    Type: Number
    Default: '2'
    Description: Number of instances to launch in your ECS cluster.
  MinSize:
    Type: Number
    Default: '2'
    Description: Minimum number of instances that can be launched in your ECS cluster.
  MaxSize:
    Type: Number
    Default: '2'
    Description: Maximum number of instances that can be launched in your ECS cluster.
  InstanceType:
    Description: EC2 instance type
    Type: String
    Default: r5.4xlarge
    ConstraintDescription: Please choose a valid instance type.
  AWSRegionToAMI:
    Description: EC2 instance AMI Image
    Type: String
    Default: 'example:ami-0b0662c73457171a1'
  AWSaccountID:
    Type: String
    Description: you need  provisioned IAM policy for AWSaccountID IAMP-[Systemname]-[Environment]-[ClusterType]ECS.
    Default: '715264876534'
  EbsVolumeSize:
    Type: Number
    Description: >
      Optional - Specifies the Size in GBs, of the newly created Amazon
      Elastic Block Store (Amazon EBS) volume
    Default: '100'
  EbsVolumeType:
    Type: String
    Description: Optional - Specifies the Type of (Amazon EBS) volume
    Default: 'gp2'
    AllowedValues:
      - ''
      - standard
      - io1
      - gp2
      - sc1
      - st1
    ConstraintDescription: Must be a valid EC2 volume type.
  DeviceName:
    Type: String
    Default: '/dev/xvda'
    Description: Optional - Specifies the device mapping for the Volume
  MinInstancesInService:
    Type: Number
    Default: '1'
    Description: Minimum number of instances that should be running during updating in your ECS cluster.

Resources:
  #  ##  ECS  ##
  #  :param : ECSCluster: ECS Cluster
  #  :param : ECSAutoScalingGroup: EC2 AutoScaling Group
  #  :param : ContainerInstances : EC2 AutoScaling LaunchConfiguration
  #  :param : EC2Role: WEB ECS IAMRole
  #  :param : AutoscalingRole
  #  :param : EC2InstanceProfile
  # 
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub ECS-${Systemname}-${Environment}-${ClusterType}${Number}
      Tags:
        -
          Key: AutoOperate
          Value: !Sub ${ClusterType}${Number}-${Environment}
        -
          Key: BillingGroup
          Value: !Sub ${Systemname}-${Environment}
  ECSAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier: !Ref SubnetId
      LaunchConfigurationName: !Ref ContainerInstances
      HealthCheckGracePeriod: 300 
      MinSize: !Ref MinSize
      MaxSize: !Ref MaxSize
      DesiredCapacity: !Ref DesiredCapacity
      TerminationPolicies: 
        - NewestInstance
      Tags:
        -
          Key: Name
          Value: !Sub EC2-${Systemname}-${Environment}-${ClusterType}ECS${Number}
          PropagateAtLaunch: 'true'
        -
          Key: AutoOperate
          Value: !Sub ${ClusterType}${Number}-${Environment}
          PropagateAtLaunch: 'true'
        -
          Key: BillingGroup
          Value: !Sub ${Systemname}-${Environment}
          PropagateAtLaunch: 'true'
    UpdatePolicy:
#      AutoScalingReplacingUpdate:
#        WillReplace: 'true'
      AutoScalingRollingUpdate:
        MinInstancesInService: !Ref MinInstancesInService
        PauseTime: PT10M
        
  ContainerInstances:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: !Ref AWSRegionToAMI
      SecurityGroups: [!Ref SecurityGroup]
      InstanceType: !Ref InstanceType
      IamInstanceProfile: !Ref EC2InstanceProfile
      KeyName: !Ref KeyName
      BlockDeviceMappings:
      - DeviceName: !Ref DeviceName
        Ebs:
         VolumeSize: !Ref EbsVolumeSize
         VolumeType: !Ref EbsVolumeType
#USERDATA area#################################################################################################################################
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          echo ECS_CLUSTER=ECS-IRK-ST2-WEB01 >> /etc/ecs/ecs.config
          echo ECS_IMAGE_PULL_BEHAVIOR=always >> /etc/ecs/ecs.config
          yum install -y aws-cfn-bootstrap
          
          ACTIVATIONURL='dsm://10.108.17.11:4120/'
          MANAGERURL='https://10.108.17.11:4119'
          CURLOPTIONS='--silent --tlsv1.2'
          linuxPlatform='';
          agentVersion='20.0.0.1681';
          isRPM='';
          curl $MANAGERURL/software/deploymentscript/platform/linuxdetectscriptv1/ -o /tmp/PlatformDetection $CURLOPTIONS --insecure
          . /tmp/PlatformDetection
          platform_detect
          echo Downloading agent package...
          package='agent.rpm'
          curl $MANAGERURL/software/agent/$linuxPlatform/$agentVersion -o /tmp/$package $CURLOPTIONS --insecure
          echo Installing agent package...
          rpm -ihv /tmp/agent.rpm
          sleep 15
          /opt/ds_agent/dsa_control -r
          /opt/ds_agent/dsa_control -a $ACTIVATIONURL "policyid:20"
          
          hostnamectl set-hostname ecs-irk-st2-web01
          
          yum install aws-cli -y
          yum install wget -y
          
          wget https://s3.ap-northeast-1.amazonaws.com/amazoncloudwatch-agent-ap-northeast-1/amazon_linux/amd64/latest/amazon-cloudwatch-agent.rpm
          rpm -U ./amazon-cloudwatch-agent.rpm
          sleep 15
          aws s3 cp s3://s3-irk-st2-ecs-userdata-file01/web_amazon-cloudwatch-agent.json /tmp/amazon-cloudwatch-agent.json
          cp /tmp/amazon-cloudwatch-agent.json /opt/aws/amazon-cloudwatch-agent/etc/
          /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2  -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json -s
          
          sleep 10
          
          #### 20230310 Uncomment after launch EFS-IRK-ST2-KOKUHO01 
          # mkdir -p /mnt/kokuho
          #### echo EFS-IRK-ST2-KOKUHO01'sIpAddress(ApNortheast1a) EFS-IRK-ST2-KOKUHO01'sDnsName >> /etc/hosts
          # echo 10.190.198.14 fs-59544c78.efs.ap-northeast-1.amazonaws.com >> /etc/hosts
          ### mount -t efs -o tls,accesspoint=EFS-IRK-ST2-KOKUHO-AcessPoint02'sId    EFS-IRK-ST2-KOKUHO01'sName:/ /mnt/kokuho
          # mount -t efs -o tls,accesspoint=fsap-0b4a7b48b7ea3b31f fs-59544c78:/ /mnt/kokuho
          # sleep 10
          
          sysctl -w net.core.somaxconn=65535
          sysctl -w net.ipv4.tcp_max_syn_backlog=65535
          sysctl -w net.core.netdev_max_backlog=65535
          sysctl -w net.ipv4.tcp_fin_timeout=30
          
          sleep 5
